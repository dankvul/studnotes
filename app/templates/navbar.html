<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Studnotes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Main</a>
          </li>
            {% if not current_user.is_anonymous %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('deadline.deadline_page') }}">Deadlines</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('queue.queue_list') }}">Queues</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Useful links</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" href="{{ url_for('login.logout') }}" style="color:red;"> Logout </a>
              </li>
            {% endif %}
        </ul>
        {% if not current_user.is_anonymous %}
            <ul class="navbar-nav">
              <li class="nav-item">
                {{current_user.username}}
              </li>
            </ul>
        {% endif %}
      </div>
    </nav>

    {% block content %}{% endblock %}
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
